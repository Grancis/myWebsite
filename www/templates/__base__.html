<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Grancis' Personal Website</title>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/styles/nav.css">
        <link rel="stylesheet" href="../static/styles/footer.css">
        <link rel="stylesheet" href="../static/styles/banner.css">
    {% endblock %}
</head>
<body>
    <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
         {% block navigation %}
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><embed id="brand" src="../static/image/Grancis.svg" type="image/svg+xml" /></a>
                </div>
    
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% block nav_list %}
                            
                        {% endblock %}
                    </ul>
                </div>
            </div>
        {% endblock %}
    </nav>

    <div class="banner">
        {% block banner %}{% endblock %}
    </div>

        {% block container%}{% endblock %}

    <footer id="footer">

        {% block  footer %}
        <div class="col-xs-12">
            @copyright: designed by Grancis
        </div>
        {% endblock %}

    </footer>
</body>
</html>
